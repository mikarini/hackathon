		            var $debugVideo = $( "#debug-video" );

		            var videoHeight = $videoFrame.height();
		            var videoWidth = $videoFrame.width();
		            var videoTop = $videoFrame.position().top;
		            var videoLeft = $videoFrame.position().left;

		            var aspectRatio = 16/9;

		            //Set and refresh customization display
		            function resetVideoPosition(e){
		                $videoFrame.css("left", videoLeft);
		                $videoFrame.css("top",  videoTop);
		                $videoFrame.width(videoWidth);
		                $videoFrame.height(videoHeight);
		                $('#slider').slider('value', resizeCursor);
		            }

		            function refreshDispValues(){
		                //Size

		                $( "input[name='height']", $debugVideo).val( $videoFrame.height() );

		                //Position
		                var pos = $videoFrame.position();
		                $("input[name='left']", $debugVideo).val(pos.left);
		                $("input[name='top']", $debugVideo).val(pos.top);
		            }

		            function keepVideoInBounds(){
		                // Show dropped position.
		                var stopPos = $videoFrame.position();

		                var leftLimit = $( parentNode ).width() - $videoFrame.width();
		                var topLimit =  $( parentNode ).height() - $videoFrame.height();

		                if(stopPos.left < 0){
		                    $videoFrame.css("left", 0);
		                }else if(stopPos.left > leftLimit){
		                    $videoFrame.css("left", leftLimit);
		                }

		                if(stopPos.top < 0){
		                    $videoFrame.css("top", 0);
		                }else if(stopPos.top > topLimit){
		                    $videoFrame.css("top", topLimit);
		                }
		            }

		            //Refresh display of video size and position data
		            refreshDispValuesInterval = setInterval(refreshDispValues, 200);
		            //Keep video within bounds of the background banner
		            keepVideoInBoundsInterval = setInterval(keepVideoInBounds, 200);
		            //Refresh the video controls to fit new video frame sizes
		            refreshVideoControlsInterval = setInterval(refreshVideoControls, 200);   
		            //Refresh external objects
		            refreshExternalObjectsInterval = setInterval(refreshExternalObjects, 200);


		            $videoFrame.draggable();
		            
		            $( "button#reset" ).click(resetVideoPosition);

		            //Set resize slider using lower banner size dimension (width or height)
		            var billboardHeight = $( parentNode ).height();
		            var billboardWidth = $( parentNode ).width();
		            var resizeVideo;
		            var maxSize;
		            
		            if(billboardWidth <= billboardHeight){
		                maxSize = billboardWidth;
		                resizeCursor = videoWidth;

		                    var width = ui.value;
		                    $videoFrame.width(width);
		                    var height = Math.floor(width * 1/(aspectRatio));
		                    $videoFrame.height(height);
		                }
		            }else{
		                maxSize = billboardHeight;
		                resizeCursor = videoHeight;
		                resizeVideo = function( event, ui ){
		                    var height = ui.value;
		                    $videoFrame.height(height);
		                    var width = Math.floor(height * aspectRatio);

		                }

		                        //$("input[name='top']").val(parseInt($(videoFrame).css("top")) );
		                        break;
		                    default :

	<script>

		function getFileType(filePath) {
			fileName = filePath.split("/").pop();
			fileExt = fileName.split(".").pop();

			imgExts = ["jpg", "jpeg", "gif", "tif", "png"];
			htmlExts = ["html", "shtml", "swiffy"];
			flashExts = ["swf", "flv"];
			if (imgExts.indexOf(fileExt) != -1) {
				return "image";
			}else if (htmlExts.indexOf(fileExt) != -1) {
				return "html";
			}else if (flashExts.indexOf(fileExt) != -1) {
				return "flash";
			}
			return null
		}

		function isValidCode(code) {
			return code.replace("\s", "").length() > 0;
		}

		function countChar(counted_ch, str) {
			var count = 0;
			for (i = 0; i < str.length; i++) {
				ch = str[i];
				if (ch == counted_ch) {
					count ++;
				}
			}
			return count;
		}



	</script>
